<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva de Assento</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'cinema/css/custom.css' %}">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card confirmation-card card-shadow-yellow" >
                    <div class="card-body">
                        <h1 class="card-title text-center">Reserva de Assento</h1>
                        <h2 class="card-subtitle text-center">Sessão de {{ session.movie.title }}</h2>
                        <h2 class="card-subtitle text-center">{{ session.date }} às {{ session.time }}</h2>
                        <h3 class="text-center">{{ session.movie_theater.theater_name }}</h3>
                        <p class="text-center">Você está prestes a reservar a cadeira <strong>{{ seat.line }}{{ seat.column }}</strong></p>
                        <form method="post" class="text-center">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-dark btn-confirm">Confirmar Reserva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
